apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jenkins-pv-claim
  labels:
    app: jenkins
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
  storageClassName: vmware-default

---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    run: jenkins
  name: jenkins
  namespace: jenkins
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      containers:
        - name: jenkins
          image: amitjoshi/jenkins:8
          env:
            - name: JAVA_OPTS
              value: -Djenkins.install.runSetupWizard=false
            - name: DOCKER_HOST 
              value: tcp://localhost:2375 
          ports:
            - name: http-port
              containerPort: 8080
            - name: jnlp-port
              containerPort: 50000
          volumeMounts:
            - name: jenkins-home
              mountPath: /var/jenkins_home
        - name: dind-daemon 
          image: docker:1.12.6-dind 
          resources: 
            requests: 
                cpu: 20m 
                memory: 512Mi 
          securityContext: 
             privileged: true 
          volumeMounts: 
            - name: docker-graph-storage 
              mountPath: /var/lib/docker 
      securityContext:
         fsGroup: 1000
         runAsUser: 0
      volumes:
        - name: jenkins-home
          persistentVolumeClaim:
            claimName: jenkins-pv-claim
        - name: docker-graph-storage 
          emptyDir: {}

